<div class="container">

        <table class="table table-striped my-5">
            <thead class="thead-dark">
                <tr>
                  <th scope="col">Item</th>
                  <th scope="col">Qauntidade</th>
                  <th scope="col">Preço unidade</th>
                  <th scope="col">Preço total</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let item of cart">
                  <td>{{item.item.name}}</td>
                  <td>{{item.qunty}}</td>
                  <td>{{item.item.price}}</td>
                  <td>{{item.item.price * item.qunty}}</td>
                </tr>

                <tr>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>R$ {{totalPrice}}</td>
                  </tr>
            </tbody>
        </table>
        <div class="col-2 my-5 ">
            <button type="submit" class="btn btn-primary" (click)="placeOrder()" title="always enabled">Fazer pedido</button>
        </div>
        <alert></alert>
</div>
